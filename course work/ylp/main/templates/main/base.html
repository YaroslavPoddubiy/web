{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Lovely Pets</title>
    <link rel="icon" href="{% static 'main/media/icons/pawprint.svg' %}">
    <script src="{% static 'main/js/script.js' %}"></script>
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <!-- header -->
        <div class="header">
            <div class="container">
                <div class="logo-menu">
                    <div id="dropdown-menu">
                        <a href="http://127.0.0.1:8000/main/container/?for=для собак" class="dogs">Собаки</a>
                        <a href="http://127.0.0.1:8000/main/container/?for=для котів" class="cats">Коти</a>
                        <a href="http://127.0.0.1:8000/main/container/?for=для птахів" class="birds">Птахи</a>
                        <a href="http://127.0.0.1:8000/main/container/?for=для гризунів" class="rodents">Гризуни</a>
                        <a href="http://127.0.0.1:8000/main/container/?for=для риб" class="fish">Риби</a>
                    </div>

                    <button class="menubtn" onclick="dropdown()">
                            <img src="{% static 'main/media/icons/menu.svg' %}" alt="" class="menubtn">
                    </button>
                    <a href="http://127.0.0.1:8000/main/" class="landing-href">
                        <div class="logo">
                            <img class="pawprint" src="{% static 'main/media/icons/pawprint.svg' %}" alt="">
                            <div>
                                <p class="your">Your</p>
                                <p class="lovely">Lovely</p>
                                <p class="pets">Pets</p>
                            </div>
                        </div>
                    </a>
                </div>
                <!--Categories-->
                <div class="categories">
                    <a href="http://127.0.0.1:8000/main/container/?for=для собак" class="dogs">Собаки</a>
                    <a href="http://127.0.0.1:8000/main/container/?for=для котів" class="cats">Коти</a>
                    <a href="http://127.0.0.1:8000/main/container/?for=для птахів" class="birds">Птахи</a>
                    <a href="http://127.0.0.1:8000/main/container/?for=для гризунів" class="rodents">Гризуни</a>
                    <a href="http://127.0.0.1:8000/main/container/?for=для риб" class="fish">Риби</a>
                </div>

                <div class="user-cart">
                    <a href="http://127.0.0.1:8000/main/profile"><img src="{% static 'main/media/icons/user.svg' %}" alt="" class="user"></a>
                    <a href="http://127.0.0.1:8000/main/cart"><img src="{% static 'main/media/icons/cart.svg' %}" alt="" class="cart"></a>
                </div>
            </div>

        </div>
        {% block main %}
        {% endblock %}
        <div class="footer">
            <div class="container">
                <div class="Categories">
                    <h2>Категорії</h2>
                    <p><a href="http://127.0.0.1:8000/main/container?for=для собак">Собаки</a></p>
                    <p><a href="http://127.0.0.1:8000/main/container?for=для котів">Коти</a></p>
                    <p><a href="http://127.0.0.1:8000/main/container?for=для птахів">Птахи</a></p>
                    <p><a href="http://127.0.0.1:8000/main/container?for=для гризунів">Гризуни</a></p>
                    <p><a href="http://127.0.0.1:8000/main/container?for=для риб">Риби</a></p>

                </div>

                <div class="contacts">
                    <h2>Контакти</h2>
                    <p><a href="tel:+380962064167">+380961234567</a></p>
                    <p><a href="mailto:yourlovelypets@gmail.com">yourlovelypets@gmail.com</a></p>
                    <a href=""><img src="{% static 'main/media/icons/instagram.svg' %}" alt="" class="instagram"></a>
                    <a href=""><img src="{% static 'main/media/icons/facebook.svg' %}" alt="" class="facebook"></a>
                    <a href=""><img src="{% static 'main/media/icons/twitter.svg' %}" alt="" class="twitter"></a>
                </div>

                <div class="payment">
                    <h2>Оплата</h2>
                    <img src="{% static 'main/media/icons/mastercard.svg' %}" alt="" class="mastercard">
                    <img src="{% static 'main/media/icons/visa.svg' %}" alt="" class="visa">
                    <img src="{% static 'main/media/icons/applepay.svg' %}" alt="" class="applepay">
                </div>
            </div>

        </div>
    </div>
</body>
</html>
